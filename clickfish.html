<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iluvfishclicking</title>
    </head>
    <body style="background-color: white;">
        <p style="text-align: center;">Fish Clicked:</p>
        <p style="text-align: center; font-size: 25px;" id="fish">0</p>
        <img style="text-align: center;" onclick="getClicked()" src="images/Rupert.png">
    </body>

    <script>
     var clicks = 0;
    function getClicked() {

        clicks += 1;
        document.getElementById("fish").innerHTML = clicks;


    }
    </script>
</html>
